<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dr. Sanjay Bhardwaj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2c5530;
            --primary-light: #4a7c59;
            --secondary: #1e3a8a;
            --accent: #b45309;
            --dark: #1f2937;
            --dark-gray: #374151;
            --medium-gray: #6b7280;
            --light-gray: #d1d5db;
            --bg-light: #f9fafb;
            --bg-cream: #fefdfb;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-cream);
            color: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .card {
            background: var(--white);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border-top: 4px solid var(--primary);
        }

        h1,
        h2 {
            font-family: 'Crimson Text', serif;
            color: var(--dark);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-gray);
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--primary-light);
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .logout-btn {
            background: transparent;
            color: var(--medium-gray);
            text-decoration: underline;
            border: none;
            cursor: pointer;
            width: auto;
            display: block;
            margin: 1rem auto 0;
            text-align: center;
        }

        /* Blog List Styles */
        .manage-section {
            margin-top: 2rem;
            border-top: 2px solid var(--light-gray);
            padding-top: 2rem;
        }

        .blog-list-item {
            background: var(--bg-light);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-info h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .blog-info p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--medium-gray);
            /* truncate text */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }

        .blog-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            width: auto;
        }

        .btn-edit {
            background: var(--secondary);
        }

        .btn-delete {
            background: #ef4444;
            /* red */
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        #cancel-edit-btn {
            background: var(--medium-gray);
            margin-top: 0.5rem;
        }

        @media (max-width: 600px) {
            .blog-list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .blog-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="card">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Dashboard Section (Hidden by default) -->
        <div id="dashboard-section" class="card hidden">
            <h1>Post New Blog</h1>
            <form id="blog-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required placeholder="Enter blog title">
                </div>
                <div class="form-group">
                    <label for="description">Description/Excerpt</label>
                    <textarea id="description" required
                        placeholder="Enter a short description or excerpt..."></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL (Optional)</label>
                    <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="link">External Link (Optional)</label>
                    <input type="url" id="link" placeholder="https://example.com/article">
                    <small>Leave blank if you just want to post text.</small>
                </div>
                <button type="submit" class="btn" id="submit-btn">Publish Update</button>
                <button type="button" class="btn hidden" id="cancel-edit-btn">Cancel Edit</button>
            </form>

            <div class="manage-section">
                <h2>Manage Blogs</h2>
                <div id="blog-list">
                    <!-- Dynamic blog list will appear here -->
                    <p style="text-align: center; color: var(--medium-gray);">Loading blogs...</p>
                </div>
            </div>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <div id="message"></div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
